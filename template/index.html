<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <title>Domovská stránka</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <!-- OWN CSS   -->
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
<header>
    <nav>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">
                    <img src="assets/logo.png" alt="Logo">
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search" aria-label="Search"
                               aria-describedby="search-addon"/>
                        <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                      </span>
                    </div>
                </div>
                <div class="col-3 buttons">
                    <button class="btn btn-primary">Prihlásiť</button>
                    <button class="btn btn-secondary">Registrovať</button>
                    <button class="btn btn-secondary"><i class="fas fa-shopping-cart"></i></button>
                </div>
            </div>
        </div>
    </nav>
    <div class="banner" style="background-image: url(assets/banner.jpg)"></div>
</header>
